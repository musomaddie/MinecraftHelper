{% extends "base.html" %}
{% block body %}

    <h2> How can {{ item_name }} be dropped by environmental changes?? </h2>
    <form method="post">
        <table>
            <tr>
                <td>
                    <label for="change_text"> What is the environmental change? </label>
                </td>
                <td class="left_padding">
                    <input type="text" id="change_text" name="change_text" class="wider_box"/>
                </td>
            </tr>
        </table>
        <input class="submit-button right-margin" type="submit"
               value="Submit & add another environmental change"
               id="next"
               name="another"/>
        <input class="submit-button" type="submit"
               value="Submit & move to the next obtainment method"
               id="another"
               name="next"/>
    </form>
    <script>
        $(document).ready(function () {
            // Quit early
            if (!(JSON.parse('{{ show_group|tojson  }}') && JSON.parse('{{ is_toggle_selected|tojson }}'))) {
                return
            }

            let groupInfo = JSON.parse('{{ group_info|tojson }}');
            document.getElementById("change_text").value = groupInfo["change_text"];
            document.getElementById(groupInfo["button_choice"]).classList.add("should_select")
        });

    </script>


{% endblock %}
