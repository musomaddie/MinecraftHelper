{% extends "base.html" %}
{% block body %}

    <h2> How can {{ item_name }} be dropped by environmental changes?? </h2>
    <form method="post">
        <div class="next-to-container">
            <label for="change-text" class="body-large">What is the environmental change? </label>
            <input type="text" id="change-text" name="change-text" class="next-right wider_box"/>
        </div>
        <br>

        <div class="next-to-container">
            <input class="submit-button right-margin" type="submit"
                   value="Submit & add another environmental change"
                   id="another"
                   name="another"/>
            <input class="next-right submit-button" type="submit"
                   value="Submit & move to the next obtainment method"
                   id="next"
                   name="next"/>
        </div>
    </form>
    <script>
        env_changes_vars = {
            "group-info": {{ group_info|tojson }},
        }
    </script>
    <script src="{{ url_for('static', filename='scripts/env_changes.js') }}"></script>

{% endblock %}
