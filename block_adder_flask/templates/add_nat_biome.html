{% extends "layout.html" %}
{% block body %}

<h2>Add biome generation {{item_name}}</h2>

<form method="post">
    <table>
        <tr>
            <td>
                <label for="biome">Biome Name: </label>
            </td>
            <td class="left_padding">
                <input type="text" id="biome" name="biome" required/>
            </td>
        </tr>
    </table>
    <input class="submit_button right_margin" type="submit"
           value="Submit & add another biome"
           name="another"/>
    <input class="submit_button" type="submit"
           value="Submit & move to the next obtainment method"
           name="next"/>
</form>

{% endblock %}
