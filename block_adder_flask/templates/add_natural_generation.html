{% extends "layout.html" %}
{% block body %}
<h2> Adding generation inside chests' information for {{item_name}}</h2>
<form method="post">
    <table>
        <tr>
            <td>
                <label for="structure">What structure? </label>
            </td>
            <td class="left_padding">
                <input type="text" id="structure" name="structure" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="container">Container description? </label>
            </td>
            <td class="left_padding">
                <input type="text" id="container" name="container"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="quantity_fd">How many?</label>
            </td>
            <td class="left_padding">
                <input type="number" id="quantity_fd" name="quantity_fd" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="chance">How likely? </label>
            </td>
            <td class="left_padding">
                <input type="number" id="chance" name="chance"/>
            </td>
        </tr>
    </table>
    <input class="right_margin submit_button" type="submit" value="Submit & add another "
           name="another"/>
    <input class="submit_button" type="submit" value="Submit & move to next obtaining method"
           name="next"/>
</form>
{% endblock %}
