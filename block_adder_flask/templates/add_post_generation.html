{% extends "layout.html" %}
{% block body %}

<h2>How is {{item_name}} obtained via post generation? </h2>
<form method="post">
    <table>
        <tr>
            <td>
                <label for="part_of">What thing can {{item_name}} be found as part of?</label>
            </td>
            <td class="left_padding">
                <input type="text" id="part_of" name="part_of"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="generated_from">What is used to generate this? </label>
            </td>
            <td class="left_padding">
                <input type="text" id="generated_from" name="generated_from"/>
            </td>
        </tr>
    </table>
    <input class="submit_button" type="submit" value="Add"/>
</form>

{% endblock %}
