{% extends "layout.html" %}
{% block body %}
<h2>Adding other block breaking information for {{item_name}}</h2>
<form method="post">
    <table>
        <tr>
            <td>
                <label for="other_block">What other block?</label>
            </td>
            <td class="left_padding">
                <input type="text" id="other_block" name="other_block" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="percent">What is the likelihood of {{item_name}} dropping? </label>
            </td>
            <td>
                <input type="number" step="0.01" id="percent" name="percent_dropping"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="fortune" id="fortune_checkbox" required/>
            </td>
            <td>
                <label for="fortune_checkbox">Does fortune improve these chances? </label>
            </td>
        </tr>
    </table>
</form>
{% endblock %}}
